<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <style>
        body {
            background-image: url(https://cdn.wallpapersafari.com/46/26/5Fl4t1.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            background-color: rgb(39, 36, 36);
        }
        .Login {
            border: 2px;
            background-color: rgba(250, 245, 245, 0.479);
            padding: 20px;
            text-align: center;
            border-width: 5px;
            border-radius: 40px;
            width: auto;    
            border-collapse: collapse;
            
        }
        
    </style>

    <body>
        
        <h1 style="text-align: center; color: white;">LOGIN</h1>
        <form action="FORM.html" class="Login">
            <label for="username">Email or Username</label><br>
            <input type="email" name="username" id="username" size="30" required><br>
            <label for="pwd">Password</label><br>
            <input type="password" name="pwd" id="pwd" size="30" placeholder="Enter password" required><br><br>
            <input type="submit" value="Login">
            <input type="submit" value="Sign up"><br><br>
            
            <input type="submit" value="Can't find account?">

        </form>
    </body>
